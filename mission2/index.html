<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Lemon&family=Rubik:ital,wght@0,400;1,900&family=Source+Sans+Pro&display=swap" rel="stylesheet">


    <title>Mission2</title>
  </head>
  <body>
    <div class="">
      <div
        id="carouselExampleControlsNoTouching"
        class="carousel slide"
        data-bs-touch="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="vh-100">
                <img
                src="city2.jpg"
                class="d-block img-fluid vh-100"
                alt="heli.png"
              />
              <div id="plane1" class="position-absolute ">
                <img src="plane.png" alt="plane" >
              </div>
              <div id="text-head" class="position-absolute  ">
                <p class="font1">Ayo Liburan </p>
                <p></p>
              </div>
              <div id="text-head2" class="position-absolute  ">
                <p class="font1">Kuliah Mulu!?!?!?!!</p>
              </div>
              <div id="button1" class="position-absolute translate-middle">
                <button type="button" class="btn btn-danger w-100" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next" style="bottom:initial">Klik Disini</button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="vh-100">
                <img
                src="bg.jpg"
                class="d-block w-100 vh-100"
                alt="heli"
              />
              <div id="Manfaat-Liburan" class="position-absolute font2" >
                <p >5 Manfaat Liburan</p>
                <p >1. Meningkatkan Kreatifitas</p>
                <p >2. Menenangkan Pikiran</p>
                <p >3. Mengurangi Gejala Kecemasan dan Depresi</p>
                <p >4. Meningkatkan Kekuatan Mental</p>
                <p >5. Waktu Berkualitas dengan Orang Tercinta</p>
              </div>
              <div id="heli-left" class="position-absolute" style="top:10px;left: 10px;transform: scaleX(-1);">
                <img src="heli.png" style="width: 100px;height: auto;">
              </div>
              <div id="heli-right" class="position-absolute" style="top:10px;right: 10px;">
                <img src="heli.png" style="width: 100px;height: auto;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js">
      
    </script>
  </body>
</html>
